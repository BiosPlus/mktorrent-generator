<!doctype html>
<html lang="en">

<head>
    <!-- Required Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Misc -->
    <Title>mkTorrent Generator</Title>
    <meta name="BiosPlus">

</head>

<body>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Main HTML -->

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>mkTorrent Command Generator</h1>
                <br>
            </div>
        </div>

        <row>
            <div class="card">
                <div class="card-body " id="output">
                    mktorrent -v -l 19 \<br>
-a udp://tracker.coppersurfer.tk:6969/announce \<br>
-a udp://tracker.opentrackr.org:1337/announce \<br>
-a udp://tracker.leechers-paradise.org:6969/announce \<br>
"" directory_or_filename_here
                </div>
            </div>
        </row>
        <br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Title?</span>
            </div>
            <input type="text" class="form-control" id="inputTitle" aria-label="Title">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Directory/File Size? (at most)</span>
            </div>
            <select class="custom-select" id="inputChunkSize">
                <option value="19">1GB</option>
                <option value="20">2GB</option>
                <option value="21">4GB</option>
                <option value="22">8GB</option>
                <option value="23">16GB</option>
                <option value="24">512GB</option>
                <option value="25">1TB+ (Not supported by older clients)</option>
                <option value="25">No idea</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Private torrent?</span>
            </div>
            <select class="custom-select" id="inputPrivate">
                <option
                    value="-a udp://tracker.coppersurfer.tk:6969/announce \<br>-a udp://tracker.opentrackr.org:1337/announce \<br>-a udp://tracker.leechers-paradise.org:6969/announce \<br>">
                    No (Will input several reputable trackers)</option>
                <option value="--private \<br>">Yes (DHT + Peer Exchange disabled)</option>
            </select>
        </div>

        <!--
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Comment?</span>
            </div>
            <input type="text" class="form-control" id="inputComment" aria-label="Comment">
        </div>
    -->

    </div>

    <!-- Assembler Script -->

    <script>
        document.getElementById("inputTitle").onchange = function () { total() }
        document.getElementById("inputChunkSize").onchange = function () { total() }
        document.getElementById("inputPrivate").onchange = function () { total() }

        function total() {
            var varTitle = document.getElementById("inputTitle").value;
            var varSize = document.getElementById("inputChunkSize").value;
            var varPrivate = document.getElementById("inputPrivate").value;

            console.log("change detected");
            document.getElementById("output").innerHTML = "mktorrent -v " + `-l ` + varSize + ` \\<br>` + varPrivate + `"` + varTitle + `" directory_or_filename_here`;
        }
    </script>

</body>

</html>
